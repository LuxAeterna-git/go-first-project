{{define "create"}} 

{{template "header"}}

    <main role="main" class="inner cover align-self-center">
        <div class="idk-bootstrap">
            <h1 class="cover-heading">Форма добавления статьи.</h1>
            <form action="/save_article" method="POST">
                <input type="text" name="title" id="title" placeholder="Введите название статьи" class="form-control"><br>
                <textarea name="anons" id="anons" class="form-control" placeholder="Введите анонс статьи"></textarea><br>
                <textarea name="full_text" id="full_text" class="form-control" placeholder="Введите  текст статьи"></textarea><br>
                <button class="btn btn-warning">Добавить</button>
            </form>
            
        </div>
        <style>
            .idk-bootstrap{
                margin-top: 100px;
                margin-bottom: 200px;
            }
        </style>
        </main>
    
{{template "footer"}}
{{end}}
